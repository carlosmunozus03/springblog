<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/david-partials :: head ('Checking Your Guess')"/>
<body class="main">
<nav th:replace="partials/david-partials :: navbar"/>
<header></header>
<main class="container">
    <div class="card offwhite-body">
        <div class="card-image">
            <img src="../static/img/big-bar.png" th:src="@{/img/big-bar.png}" alt="colorful bar"/>
        </div>
        <div class="card-content">
            <h3 class="card-title">Here's the deal...</h3>
            <p>You guessed <span th:text="${n}"></span></p>
            <p>You rolled <span th:text="${magicNumber}"></span></p>
            <p th:if="${check}">You guessed right!</p>
            <p th:if="${!check}">You guessed wrong...</p>
            <br/>
            <a class="waves-effect waves-purple btn-small indigo accent-3" href="/roll-dice">Go back and play again</a>
        </div>
    </div>
</main>

<footer th:replace="partials/david-partials :: footer"/>
<script th:replace="partials/david-partials :: m-script"/>
<script th:replace="partials/david-partials :: j-query"/>
</body>
</html>
