<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head"></head>

<body>
<div th:replace="partials :: navbar"></div>

<!-- If it a Correct Answer-->
<div th:if="${guessCorrect}"><i class="far fa-smile"></i>
    You guessed correctly!
</div>

<p>You guessed: </p><span th:text="${n}"></span>
<p>Dice has: </p><span th:text="${roll}"></span>
<hr>
<!-- If it a Wrong Answer-->
<div th:if="${!guessCorrect}"><i class="far fa-dizzy"></i>
    Try again!
</div>

<div th:replace="partials :: footer"></div>

</body>
</html>
